<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Period Prediction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      display: inline-block;
    }
    h1 {
      color: red;
    }
    .value {
      font-size: 22px;
      margin: 15px 0;
    }
    .btn {
      background-color: red;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>✅ RAJ LIVE PERIOD AI</h1>
  <div class="card">
    <div class="value" id="period">Period: Loading...</div>
    <div class="value" id="prediction">Prediction: Loading...</div>
    <button class="btn" onclick="fetchPeriodAndPredict()">Get Prediction</button>
  </div>

  <script>
    async function fetchPeriodAndPredict() {
      try {
        const response = await fetch("https://teamkbt.in/CALUCATION/data.php");
        const text = await response.text();

        // Extract last period number from text
        const periodMatch = text.match(/"period":"?(\d+)"?/);
        const period = periodMatch ? parseInt(periodMatch[1]) : null;

        if (!period) {
          document.getElementById("period").textContent = "Period: Error ❌";
          document.getElementById("prediction").textContent = "Unable to get period";
          return;
        }

        // Calculate AI prediction
        const digits = period.toString().split('').map(Number);
        const sum = digits.reduce((a, b) => a + b, 0);
        const prediction = (sum % 10 <= 4) ? "SMALL 🔴" : "BIG 🟢";

        document.getElementById("period").textContent = "Period: " + period;
        document.getElementById("prediction").textContent = "Prediction: " + prediction;
      } catch (err) {
        document.getElementById("period").textContent = "Period: Error ❌";
        document.getElementById("prediction").textContent = "Network issue";
      }
    }

    // Auto update on load
    fetchPeriodAndPredict();
    setInterval(fetchPeriodAndPredict, 15000); // auto update every 15 seconds
  </script>
</body>
</html>
